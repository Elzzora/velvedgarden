<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Recruitment</title>
  <link rel="stylesheet" href="/css/recruitments.css">
  <link rel="icon" href="/images/VGdiscord.png" type="image/x-icon">
  <style>
    .option {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .option img {
      border-radius: 100%;
      margin-right: 10px;
    }
    .option:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Rating</h1>
    <div class="profile">
      <img id="profile-image" width="100" src="https://cdn.discordapp.com/embed/avatars/0.png">
      <p id="profile-name">Loading...</p>
    </div>
    <form id="recruitment-form">
      <div class="form-group">
        <label for="position"><strong>STAFF</strong></label>
        <div class="custom-select">
          <div class="selected">Select a staff to rate</div>
          <div style="font-size: 20px;" class="options">

            <div class="option" data-value="staff1">
              <img src="https://cdn.discordapp.com/embed/avatars/0.png" width="30" height="30" alt="staff 1">
              <p>Staff 1</p>
            </div>

            <div class="option" data-value="staff2">
              <img src="https://cdn.discordapp.com/embed/avatars/1.png" width="30" height="30" alt="staff 2">
              <p>Staff 2</p>
            </div>

            <div class="option" data-value="staff3">
              <img src="https://cdn.discordapp.com/embed/avatars/2.png" width="30" height="30" alt="staff 3">
              <p>Staff 3</p>
            </div>

            <div class="option" data-value="staff4">
              <img src="https://cdn.discordapp.com/embed/avatars/3.png" width="30" height="30" alt="staff 4">
              <p>Staff 4</p>
            </div>

            <div class="option" data-value="staff5">
              <img src="https://cdn.discordapp.com/embed/avatars/4.png" width="30" height="30" alt="staff 5">
              <p>Staff 5</p>
            </div>

          </div>
          <input type="hidden" id="staff" name="staff" required>
        </div>
      </div>
      <div class="form-group">
        <label for="rating"><strong>RATING</strong></label>
        <div class="custom-select">
          <div class="selected">Rating 1 - 5 stars</div>
          <div style="font-size: 25px;" class="options">
            <div class="option" data-value="5">⭐⭐⭐⭐⭐</div>
            <div class="option" data-value="4">⭐⭐⭐⭐</div>
            <div class="option" data-value="3">⭐⭐⭐</div>
            <div class="option" data-value="2">⭐⭐</div>
            <div class="option" data-value="1">⭐</div>
          </div>
          <input type="hidden" id="rating" name="rating" required>
        </div>
      </div>
      <div class="form-group">
        <label for="reason"><strong>REASON</strong></label>
        <textarea id="reason" name="reason" rows="5" placeholder="Enter your reason" required></textarea>
      </div>
      <div class="form-group">
        <label for="suggestion"><strong>SUGGESTION</strong></label>
        <textarea id="suggestion" name="experience" rows="5" placeholder="Describe your experience" required></textarea>
      </div>
      <button type="submit"><strong>SUBMIT FORM</strong></button>
    </form>
    <a id="homes" href="/logout"><strong>LOGOUT</strong></a>
  </div>
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <p id="alertMessage" alertTypes="null"></p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>
  <script src="/js/script.js"></script>
  <script src="/js/feedback.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating & Feedback</title>
  <link rel="stylesheet" href="/css/feedback.css">
  <link rel="icon" href="/images/VGdiscord.png" type="image/x-icon">
  <noscript>Your browser does not support JavaScript!</noscript>
</head>
<body>
  <div class="container">
    <h1>Rating & Feedback</h1>
    <div class="profile">
      <img id="profile-image" width="100" src="https://cdn.discordapp.com/embed/avatars/0.png">
      <p id="profile-name">Loading...</p>
    </div>
    <form id="recruitment-form">
      <div class="form-group">
        <label for="rating"><strong>RATING</strong></label>
        <div class="custom-select">
          <div class="selected">Rate server 1 to 5 stars</div>
          <div style="font-size: 25px;" class="options">
            <div class="option" data-value="(5)  ⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</div>
            <div class="option" data-value="(4)  ⭐⭐⭐⭐">⭐⭐⭐⭐</div>
            <div class="option" data-value="(3)  ⭐⭐⭐">⭐⭐⭐</div>
            <div class="option" data-value="(2)  ⭐⭐">⭐⭐</div>
            <div class="option" data-value="(1)  ⭐">⭐</div>
          </div>
          <input type="hidden" id="rating" name="rating" required>
        </div>
      </div>
      <div class="form-group">
        <label for="reason"><strong>REASON</strong></label>
        <textarea id="reason" name="reason" rows="5" placeholder="Enter your reason..."></textarea>
      </div>
      <div class="form-group">
        <label for="suggestion"><strong>SUGGESTION</strong></label>
        <textarea id="suggestion" name="suggestion" rows="5" placeholder="Enter your suggestion..."></textarea>
      </div>
      <button type="submit"><strong>SUBMIT FORM</strong></button>
    </form>
    <a id="homes" href="/logout"><strong>LOGOUT</strong></a>
  </div>
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <p id="alertMessage" alertTypes="null"></p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>
  <script src="/js/script.js"></script>
  <script src="/js/feedback.js"></script>
</body>
</html>

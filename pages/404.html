
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Pastikan styles.css sesuai -->
    <style>
        /* Styling khusus untuk 404 page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 100px;
            color: #007bff;
            margin: 0;
        }

        .container h2 {
            font-size: 28px;
            color: #333;
            margin: 10px 0 20px;
        }

        .container p {
            font-size: 18px;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }

        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
        }

        .logo-img {
            width: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/images/VGblank.png" alt="Logo" class="logo-img"> <!-- Ganti dengan logo server -->
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Go Back Home</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Recruitment</title>
    <style>
    <link rel="stylesheet" href="/css/styles.css">
        /* Styling utama */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            opacity: 0;
            animation: fadeInText 0.8s 0.2s forwards;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInForm 0.5s forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.7s;
        }

        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s ease;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            background-color: #fff;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
            transition: color 0.3s;
        }

        input:focus::placeholder, textarea:focus::placeholder {
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #004090;
            transform: translateY(1px);
        }

        /* Animasi untuk loading button (jika perlu) */
        button.loading {
            background-color: #007bff;
            cursor: not-allowed;
        }

        button.loading::after {
            content: '';
            border: 2px solid #fff;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-block;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Recruitment Form</h1>
        <form id="recruitment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Position you are applying for" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include external JavaScript file -->
    <script>
const form = document.getElementById('recruitment-form');
form.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Disable the button and show loading spinner
    const submitButton = form.querySelector('button');
    submitButton.classList.add('loading');
    submitButton.disabled = true;

    const formData = new FormData(form);
    const data = {
        name: formData.get('name'),
        position: formData.get('position'),
        experience: formData.get('experience')
    };

    try {
        const response = await fetch('/api/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('Form submitted successfully!');
        } else {
            alert('Failed to submit the form.');
        }
    } catch (error) {
        console.error('Error:', error);
    } finally {
        // Enable the button and remove loading spinner
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
    }
});
</script>
</body>
</html>

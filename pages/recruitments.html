<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Recruitment</title>
  <style>
    /* Styling utama */
    html {
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 50px auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      opacity: 0;
      animation: fadeInText 0.8s 0.2s forwards;
    }

    .profile {
      display: flex;
      flex-direction: column;
      padding: 10px;
      margin: 20px 0;
      border-radius: 15px;
      align-items: center;
    }

    #profile-image, #profile-name {
      border-radius: 100px;
      font-size: 18px;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInForm 0.5s forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }

    @keyframes fadeInForm {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      display: block;
      transition: color 0.3s ease;
    }

    .custom-select {
      position: relative;
      width: 100%;
    }

    .selected {
      background-color: #f9f9f9;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .options {
        display: none;
        position: flex;
        background-color: white;
        border: 1px solid #007bff;
        border-radius: 8px;
        width: 100%;
        color: black;
        z-index: 2000;
        max-height: 150px;
        overflow-y: auto;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    .option {
      padding: 12px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .option:hover {
      background-color: blue;
      color: white;
    }

    input, textarea {
      font-family: 'Arial', sans-serif;
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #f9f9f9;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      background-color: #fff;
    }

    .options:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 100px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    button:active {
      background-color: #004090;
      transform: translateY(1px);
    }

    button.loading {
      background-color: #007bff;
      cursor: not-allowed;
    }

    button.loading::after {
      content: '';
      border: 2px solid #fff;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #homes {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 15px;
      color: white;
      background-color: red;
      border: 2px solid red;
      text-decoration: none;
      border-radius: 100px;
      transition: background-color 0.3s;
    }

    #homes:hover {
      background-color: darkred;
      border: 2px solid darkred;
    }

    .custom-alert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .alert-content {
      background-color: #fff;
      border: 2px solid #444;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      position: relative;
    }

    .custom-alert p {
      margin-bottom: 20px;
    }

    .custom-alert button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-alert button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Recruitment Form</h1>
    <div class="profile">
      <img id="profile-image" width="100" src="https://cdn.discordapp.com/embed/avatars/0.png">
      <p id="profile-name">Loading...</p>
    </div>
    <form id="recruitment-form">
      <div class="form-group">
        <label for="position"><strong>POSITION</strong></label>
        <div class="custom-select">
          <div class="selected">Select a position</div>
          <div class="options">
            <div class="option" data-value="moderator">Moderator</div>
            <div class="option" data-value="designer">Designer</div>
            <div class="option" data-value="partner manager">Partner Manager</div>
          </div>
          <input type="hidden" id="position" name="position" required>
        </div>
      </div>
      <div class="form-group">
        <label for="reason"><strong>REASON</strong></label>
        <textarea id="reason" name="reason" rows="4" placeholder="Why do you want to join as staff?" required></textarea>
      </div>
      <div class="form-group">
        <label for="experience"><strong>EXPERIENCE</strong></label>
        <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience" required></textarea>
      </div>
      <button type="submit"><strong>SUBMIT FORM</strong></button>
    </form>
    <a id="homes" href="/logout"><strong>LOGOUT</strong></a>
  </div>
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <p id="alertMessage"></p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>
  <script src="/js/script.js"></script>
  <script src="/js/recruitments.js"></script>
</body>
</html>
